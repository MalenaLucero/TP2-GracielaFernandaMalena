<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list!</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="main.js" type="text/javascript"></script>
</head>
<body onload="loadedPage()">
    <header>
    <div class="toDoTitle">
        <input id="titleInput" type="text" value=""  placeholder ="Tipo de lista" onkeypress="handleKeyPressTitle(event)"><span class= "tooltiptext">Escribí el título de tu To Do List</span>
        <a href="#" class="addBin" onclick="sendTitle()"><i class="fas fa-plus"></i></a>
    </div>
        <h1 class="pageTitle" id="demo">To-do list:</h1>
    </header>
    <div class="input">
        <input id="textInput" placeholder="Escribí una tarea" onkeypress="handleKeyPress(event)">
        <a href="#" class="addButton" onclick="printTask()"><i class="fas fa-plus"></i></a>
    </div>
    <main class="container">
        <p id="textPending" class="textPending">No hay tareas pendientes</p>
        <ul id="listPending" class="listPending">
            <!--<li id="itemPending" class="itemPending">
                <div class="buttons">
                    <a><img src="assets/remove_icon.svg" id="trash-can-simple"></a>
                    <i class="fas fa-check-circle"></i>
                </div>
            </li>-->
        </ul>
        <span><img src="assets/divider9.png"></span>
        <p id="textComplete" class="textComplete">No hay tareas completadas</p>
        <ul id="listComplete" class="listComplete">
            <!--<li id="itemComplete" class="itemComplete">
                <div class="buttons">
                    <i class="far fa-trash-alt"></i>
                    </i>
                </div>
            </li>-->
        </ul>
        <span>
            <img src="assets/divider8.png">
        </span>
        <div class="taskCounter container" id="taskCounter">
            <div class="counterPending">Tareas pendientes: <span id="counterPending"></span></div>
            <span><img src="assets/icons8-heart-outline-50.png"></span>
            <div class="counterComplete">Tareas completadas: <span id="counterComplete"></span></div>
        </div>
    </main>
</body>
</html>
